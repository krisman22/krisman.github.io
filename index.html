<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krisman Zebua | Aan Zebua | Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#88AB8E',
                        secondary: '#F2F1EB',
                    }
                }
            }
        }
    </script>
    </script>
</head>

<body x-data="{profil:[]}" x-init="fetch('https://api.github.com/users/krisman22')
.then(response => response.json())
.then(data => profil = data)">
    <div class="bg-secondary">
        <div class="relative isolate px-6 pt-0 lg:px-8">
            <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
                <img :src="profil.avatar_url" alt="" class="w-40 h-40 rounded-full mx-auto">
                <div class="text-center mt-2">
                    <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-2xl">Hey, I'm <span
                            x-text="profil.name"></span></h1>
                    <h2 class="text-sm font-semibold text-gray-600 md:text-lg" x-text="profil.bio"></h2>
                    <p class="mt-4 text-sm leading-4 text-gray-600">Saya telah terjun ke dunia coding sejak tahun 2019.
                        Beberapa tahun terakhir saya sudah banyak membantu beberapa klien membuat web dan aplikasi untuk
                        menyelesaikan permasalahan mereka.</p>
                    <ul class="flex justify-center mt-5 space-x-5" x-data="{social:[]}" x-init="fetch('https://api.github.com/users/krisman22/social_accounts')
                    .then(response => response.json())
                    .then(data => social = data)">
                        <template x-for="(value, index) in social">
                            <li>
                                <a :href="value.url"
                                    class="text-gray-500 hover:text-primary dark:text-gray-400 text-3xl" title=""><i
                                        :class="'fab fa-' + value.provider"></i>
                                </a>
                            </li>
                        </template>
                    </ul>
                    <div class="mt-10 flex items-center justify-center gap-x-6">
                        <a href="#"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get
                            started</a>
                        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Learn more <span
                                aria-hidden="true">â†’</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
